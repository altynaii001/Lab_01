<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lab 1.1 - Imperative jQuery</title>

  <style>
    .highlight {
      background: yellow;
    }
</style>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <h2>Imperative Implementation (jQuery)</h2>
  <button id="toggleBtn">Toggle Highlight</button>

<p id="text">
  This paragraph will be highlighted when you click the button.
</p>

<script>
 //Imperative approach: manually toggle class
$("#toggleBtn").on("click",function() {
 $("#text").toggleClass("highlight");
});
</script>
</body>
</html>
